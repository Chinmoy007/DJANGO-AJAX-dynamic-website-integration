<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Sticky Navbar</title>
   
	
	{%load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/FormValidation/style.css'%}">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script type="text/javascript" src="formValidationActual.js"></script>  -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	
	<div class="wrapper">
		<header>
			<nav>
				<div class = "menu-icon">
					<i class = "fa fa-bars fa-2x"></i>
				</div>

				<!-- menu logo  -->
				<div class="logo">
					BYTE PRO
				</div>
				<!-- menu item -->
				<div class="menu">
					<ul>
						<li><a href="#loginSection">Log In</a></li>
						<li><a href="#signupSection">Sign Up</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- login section -->


		<!-- signup section -->
		<a name="signupSection">
			  <div class="signupForm" >
			    	<form method = "post" action="/signup/">

			    		<!-- Random Number show[generated by backend server and manipulated by ajax-jquery] -->
			    		<h1  id = "randomnumber_h1" align="center" style="font-size: 50px; color: black;"></h1>

			    		{% csrf_token %}
						<label for="Name" class = "label" >Name</label><br />
				       	<input type="text" name="name" id="nameSU" placeholder="Enter Your Name" required/>
				       	<p id="nameFailSU" style="color: red; font-family: Century Gothic; font-size: 10px"></p>
				        
				       	<br>
				       
				       	<label for="Password" class = "label">Password</label><br />
				       	<input type="password" name="password" id="passwordSU" placeholder="Enter Your Password"   required />
				       	<p id="passwordFailSU" style="color: red; font-family: Century Gothic; font-size: 10px"></p>
				       
				       	<br>
				       
				       	<label for="Email" class = "label">Email</label><br />
				       	<input type="text" name="email" id="emailSU" placeholder="Enter Your Email" required onblur />
				       	<p id="emailExistMsg" style="color: red; font-family: Century Gothic; font-size: 10px"></p>
				       
				       	<br>
				       	<br>
				       
				       	<a href="#signupSection"><input type="submit" value="SIGN UP" class="button"  id="signupbtn" onclick="signup()"/></a>       
			    	</form>	
			</div>
		</a>
	</div>

	{% block javascript %}

	<script type="text/javascript">
		$("#emailSU").change(function () {
		    // just to check an email given by the user exist or not
		    var email = $(this).val();
		    $.ajax({
		      	url: '/ajax/email/',
		      	data: {
		        	'email': email
		     	},
		      	dataType: 'json',
		      	success: function (data) {
		        	if (data.is_taken) {
		          		document.getElementById('emailExistMsg').innerHTML = "You cannot use this email. It might be used by another user.";
		          		//try "bsse0819@iit.du.ac.bd" email
		        	} 
		        	else{
		        		document.getElementById('emailExistMsg').innerHTML = "You can use this email";
		        	}
		     	}
			});      	            
		});

		// this refreash function executes per 1000milsec or one sec. 
		function refresh() {
		    $.ajax({
		        url: '/ajax/randomnum',
		        success: function(data) {
		            
		            document.getElementById("randomnumber_h1").innerHTML = "Random Number: "+ data.num; 
		            
		        }
		    });
		}

		$(function(){
		    setInterval(refresh, 1000);
		});

		
		// for parallax effect and responsive view


		$(document).ready(function() {
      		$(".menu-icon").on("click", function() {
            	$("nav ul").toggleClass("showing");
      		});
		});

// Scrolling Effect

		$(window).on("scroll", function() {
      		if($(window).scrollTop()) {
            	$('nav').addClass('black');
      		}

      		else {
            	$('nav').removeClass('black');
      		}
		})
    </script>
    {% endblock %}
</body>

</html>
